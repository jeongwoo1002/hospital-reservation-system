<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header(병원목록)">
</head>
<body>
<div th:replace="fragments/common :: menu('hospital')"></div>

<div class="container">
    <a href="" th:href="@{/hospital/list}"><h3 class="text-center">병원 목록</h3></a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.id}"></td>
            <td><a th:text="${hospital.name}" th:href="@{/hospital/detail/{id}(id=${hospital.id})}"></a></td>
            <td th:text="${hospital.address}"></td>
            <td th:text="${hospital.number}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/hospital/reservation}">예약하기</a>
    </div>
</div> <!--container  -->
</body>
</html>
