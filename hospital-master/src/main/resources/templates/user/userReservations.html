<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header('나의 예약')">
  <title>나의 예약</title>
</head>
<body>
<div th:replace="fragments/common :: menu('home')"></div>

<div class="container">
  <h3>나의 예약</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>병원</th>
      <th>환자 이름</th>
      <th>연락처</th>
      <th>예약 시간</th>
      <th>변경</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.ophthalmology != null ? reservation.ophthalmology.name : ''}"></td>
      <td th:text="${reservation.patientName}"></td>
      <td th:text="${reservation.contactNumber}"></td>
      <td th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd') + ' ' + #dates.format(reservation.reservationTime, 'HH:mm')}"></td>
      <td>
        <a th:href="@{/reservation/edit/{id}(id=${reservation.id})}" class="btn btn-warning">변경</a>
      </td>
      <td>
        <form th:action="@{/reservation/delete/{id}(id=${reservation.id})}" method="post">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
