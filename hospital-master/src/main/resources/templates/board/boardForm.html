<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header(글쓰기)">
</head>
<body>
<div th:replace="fragments/common :: menu('board')"></div>

<div class="container">
    <h3 class="text-center">글쓰기</h3>
    <form th:object="${boardForm}">

        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력해 주세요"
                th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러</div>

        </div>

        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10" placeholder="내용을 입력해 주세요"
                th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 에러</div>
        </div>

    </form>
        <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            <button id="btn-board-save" type="button" class="btn btn-primary">글쓰기</button>
        </div>

    <script th:src="@{/js/board.js}"></script>
</div>
</body>
</html>
