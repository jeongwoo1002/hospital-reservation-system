<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header(게시판)">
</head>
<body>
<div th:replace="fragments/common :: menu('board')"></div>

<div class="container">
  <a href="" th:href="@{/board/list}"><h3 class="text-center">게시판</h3></a>

  <form class="form-inline d-flex justify-content-end" th:action="@{/board/list}">
    <div class="form-group mx-sm-3 mb-2">
      <label for="searchText" class="sr-only">검색</label>
      <input type="text" class="form-control" id="searchText" name="searchText" placeholder="검색">
    </div>
    <button type="submit" class="btn btn-light mb-2">검색</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td><a th:text="${board.title}" th:href="@{/board/detail/{id}(id=${board.id})}"></a></td>
        <td th:text="${board.user.username}"></td>
        <td th:text="${board.createDate}"></td>
      </tr>
    </tbody>
  </table>

  <div>
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#"></a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
  </div>

  <div class="text-right">
  <a type="button" class="btn btn-primary" th:href="@{/board/write}">글쓰기</a>
  </div>
</div> <!--container  -->
</body>
</html>
