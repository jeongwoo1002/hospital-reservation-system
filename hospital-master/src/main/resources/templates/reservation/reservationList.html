<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header('예약 목록')">
    <title>예약 목록</title>
</head>
<body>
<div th:replace="fragments/common :: menu('home')"></div>

<div class="container">
    <h3>예약 목록</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>환자 이름</th>
            <th>병원</th>
            <th>연락처</th>
            <th>예약 시간</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.patientName}"></td>
            <td th:text="${reservation.ophthalmology.name}"></td>
            <td th:text="${reservation.contactNumber}"></td>
            <td th:text="${#dates.format(reservation.reservationTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td><a th:href="@{/reservation/detail/{id}(id=${reservation.id})}">상세보기</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">홈</a>
</div>

</body>
</html>
