<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header('예약 수정')">
  <meta charset="UTF-8">
  <title>예약 수정</title>
</head>
<body>

<div class="container">
  <h3 class="mb-4">예약 수정</h3>
  <form th:action="@{/reservation/user/reservations/edit/{id}(id=${reservationForm.id})}" th:object="${reservationForm}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group row">
      <label for="reservationDate" class="col-sm-2 col-form-label">예약 날짜:</label>
      <div class="col-sm-10">
        <input type="date" id="reservationDate" th:field="*{reservationDate}" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="reservationTime" class="col-sm-2 col-form-label">예약 시간:</label>
      <div class="col-sm-10">
        <input type="time" id="reservationTime" th:field="*{reservationTime}" class="form-control" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="ophthalmology" class="col-sm-2 col-form-label">안과:</label>
      <div class="col-sm-10">
        <select th:field="*{ophthalmologyId}" id="ophthalmology" class="form-control">
          <option th:each="ophthalmology : ${ophthalmologies}"
                  th:value="${ophthalmology.id}" th:text="${ophthalmology.name}">안과</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">수정하기</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
