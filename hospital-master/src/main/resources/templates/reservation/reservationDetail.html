<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>예약 상세</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mt-4">예약 상세</h1>
  <p><strong>환자 이름:</strong> <span th:text="${reservation.patientName}"></span></p>
  <p><strong>연락처:</strong> <span th:text="${reservation.contactNumber}"></span></p>
  <p><strong>예약 시간:</strong> <span th:text="${#dates.format(reservation.reservationDate, 'yyyy-MM-dd')}"></span> <span th:text="${#dates.format(reservation.reservationTime, 'HH:mm')}"></span></p>
  <p><strong>병원 이름:</strong> <span th:text="${reservation.ophthalmology.name}"></span></p>
  <p><strong>병원 주소:</strong> <span th:text="${reservation.ophthalmology.address}"></span></p>
  <a th:href="@{/reservation/list}" class="btn btn-primary mt-3">목록으로 돌아가기</a>
</div>
</body>
</html>
