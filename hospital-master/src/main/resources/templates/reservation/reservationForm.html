<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 생성</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- jQuery와 jQuery UI 라이브러리 추가 -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="mb-4">예약 생성</h3>
  <form th:action="@{/reservations}" th:object="${reservationForm}" method="post" class="form-horizontal">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{ophthalmologyId}" id="ophthalmologyId" />

    <div class="form-group">
      <label class="control-label col-sm-2">환자 이름:</label>
      <div class="col-sm-10">
        <input type="text" th:value="${patientName}" class="form-control" readonly />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">연락처:</label>
      <div class="col-sm-10">
        <input type="text" th:value="${contactNumber}" class="form-control" readonly />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">안과 병원:</label>
      <div class="col-sm-10">
        <input type="text" th:value="${ophthalmologyName}" class="form-control" readonly />
      </div>
    </div>

    <div class="form-group">
      <label for="reservationDate" class="control-label col-sm-2">예약 날짜:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{reservationDate}" id="reservationDate" class="form-control" required />
      </div>
    </div>

    <div class="form-group">
      <label for="reservationTime" class="control-label col-sm-2">예약 시간:</label>
      <div class="col-sm-10">
        <select th:field="*{reservationTime}" id="reservationTime" class="form-control" required>
          <!-- 시간 옵션은 JavaScript로 동적으로 추가됩니다 -->
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">예약</button>
      </div>
    </div>
  </form>
</div>

<script>
  // jQuery UI Datepicker 적용
  $(function() {
    $("#reservationDate").datepicker({
      dateFormat: "yy-mm-dd", // 날짜 형식
      minDate: 0, // 오늘 이후 날짜만 선택 가능
      beforeShowDay: function(date) {
        var day = date.getDay();
        // 주말 비활성화
        return [day !== 0, ''];
      }
    });
  });

  // 예약 날짜 변경 시 해당 날짜의 가능한 시간을 서버에서 받아옴
  document.getElementById('reservationDate').addEventListener('change', function() {
    var ophthalmologyId = document.getElementById('ophthalmologyId').value; // hidden input에서 ID 가져오기
    var reservationDate = this.value;

    fetch('/reservation/available-times?ophthalmologyId=' + ophthalmologyId + '&date=' + reservationDate)
            .then(response => response.json())
            .then(times => {
              var timeSelect = document.getElementById('reservationTime');
              timeSelect.innerHTML = ''; // 기존 옵션 제거
              if (times.length === 0) {
                var option = document.createElement('option');
                option.textContent = "선택 가능한 시간이 없습니다.";
                timeSelect.appendChild(option);
              } else {
                times.forEach(time => {
                  var option = document.createElement('option');
                  option.value = time;
                  option.textContent = time;
                  timeSelect.appendChild(option);
                });
              }
            })
            .catch(error => console.error('Error fetching available times:', error));
  });
</script>

</body>
</html>
