<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2 th:text="#{page.hospital}">병원 상세</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <div>
        <label for="hospitalId" th:text="${@environment.getProperty('label.hospital.id')}">병원 ID</label>
        <input type="text" id="hospitalId" name="hospitalId" class="form-control" value="1" th:value="${hospital.id}" readonly>
    </div>
    <div>
        <label for="hospitalName" th:text="${@environment.getProperty('label.hospital.hospitalName')}">병원 이름</label>
        <input type="text" id="hospitalName" name="hospitalName" class="form-control" value="상품A" th:value="${hospital.hospitalName}" readonly>
    </div>
    <div>
        <label for="hospitalAddress" th:text="${@environment.getProperty('label.hospital.hospitalAddress')}">주소</label>
        <input type="text" id="hospitalAddress" name="hospitalAddress" class="form-control" value="10000" th:value="${hospital.hospitalAddress}" readonly>
    </div>
    <div>
        <label for="hospitalHours" th:text="${@environment.getProperty('label.hospital.hospitalHours')}">진료시간</label>
        <input type="text" id="hospitalHours" name="hospitalHours" class="form-control" value="10" th:value="${hospital.hospitalHours}" readonly>
    </div>
    <div>
        <label for="hospitalNumber" th:text="${@environment.getProperty('label.hospital.hospitalNumber')}">전화번호</label>
        <input type="text" id="hospitalNumber" name="hospitalNumber" class="form-control" value="10" th:value="${hospital.hospitalNumber}" readonly>
    </div>
  <hr class="my-4">

  <div class="row">
      <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='/hospitals'"
                  th:text="#{button.cancel}">목록으로</button>
      </div>
  </div>

</div> <!-- /container -->
</body>
</html>
